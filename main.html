<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <script src="script.js"></script>
</head>

<body>
    
    <div class="all">
        <div class="part1">
            <div class="group1">
                <div class="logo">
                    <img src="logo.svg" alt="no image">
                </div>
                <div class="home"><img class = "img" src="home.svg" alt="no image"><p>Home</p></div>
                <div class="search"> <div><img class = "img" src="search.svg" alt="search image    "></div>Search</div>
            </div>
            <div class="group2">
                <div class="library flexr">
                <div class="libraryimg img"><img class = "img" src="library.svg" alt=""></div>
                <h4>Your Library</h4>
                </div>
                <div class="plus"><img class = "img" src="plus.svg" alt="no img"></div>
            </div>

            <div class="group3">
                <ul>
                    <!-- <li>
                       
                    </li> -->
                   
                </ul>
            </div>


        </div>
        <div class="part2">
            <nav class = "nav">
                <div class="arrows">
                    <img class = "arrowimages" src="leftarrow.svg" alt="left arrow">
                    <img class = "arrowimages"src="rightarrow.svg" alt="no image">
                </div>
                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="loginin">Log in</button>
                </div>
            </nav>

            <div class="playlists">
                <h1>Spotify Playlists</h1>

                <div class="container">
                   
                    
                   
                                        <!-- <div class="box"></div> -->
                </div>
            </div>
            <div class="playbar">
                <div class="songinfo">
                        
                </div>
                <div class="playbarimg">
                    
                    <div class="img1">
                        <img class = "playimg" id = "prev" src="leftplay.svg" alt="right play">
                    </div>
                    <div class="img1">
                        <img class = "playimg" id = "play" src="pause.svg" alt="play">
                    </div>
                    <div class="img1">
                        <img class = "playimg" id = "next" src="rightplay.svg" alt="leftarrow">
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle">
                    </div>
                </div>
                <div class = "songtvol">
                    
                    <div class="songtime">
                        
                    </div>
                    <div class="volume">
                        <img src="volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        

    </div>
</body>

</html>
